<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/layout/head :: head"/>
    <title>HieuCodeg Blog</title>
</head>
<body>
<!-- Navigation-->
<th:block th:replace="/layout/navbar :: navbar"/>
<!-- Page Header-->
<th:block th:replace="/layout/header :: header"/>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            <h1>Danh mục</h1>
            <a href="/create-category">
                <i class="fa-solid fa-square-plus fa-2x"></i>
            </a>
            <table border="1" class="table table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <th:block th:each="item : ${categories}">
                    <tr>
                        <td th:text="${item.name}"></td>
                        <td><a th:href="@{/edit-category/__${item.id}__ }">
                            <i class="fa-solid fa-pen-to-square fa-2xl"></i>
                        </a></td>
                        <td><a th:href="@{/delete-category/__${item.id}__ }">
                            <i class="fa-solid fa-eraser fa-2x"></i>
                        </a></td>
                    </tr>
                </th:block>
            </table>

                <!-- Divider-->
                <hr class="my-4" />
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts →</a></div>
        </div>
    </div>
</div>
<!-- Footer-->
<th:block th:replace="/layout/footer :: footer"/>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/template/js/scripts.js"></script>
</body>
</html>
