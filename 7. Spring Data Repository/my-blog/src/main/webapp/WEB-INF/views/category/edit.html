<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/layout/head :: head"/>
    <title>HieuCodeg Blog</title>
</head>
<body>
<!-- Navigation-->
<th:block th:replace="/layout/navbar :: navbar"/>
<!-- Page Header-->
<th:block th:replace="/layout/header :: header"/>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            <h1>Create province</h1>
            <p>
                <a href="/category">Category list</a>
            </p>
            <th:block th:if="${message}">
                <p th:text="${message}"></p>
            </th:block>
            <form th:action="@{/edit-category}" th:object="${category}" method="post">
                <input th:type="hidden" name="id" th:field="*{id}">
                <table>
                    <tr>
                        <td>First name:</td>
                        <td><input type="text" th:field="*{name}"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Update province"></td>
                    </tr>
                </table>
            </form>

                <!-- Divider-->
                <hr class="my-4" />
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
        </div>
    </div>
</div>
<!-- Footer-->
<th:block th:replace="/layout/footer :: footer"/>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/template/js/scripts.js"></script>
</body>
</html>
