<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modalDeposit">
    <div class="modal fade" id="modalDeposit" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header modal-header-deposit">
                    <h1 class="modal-title fs-5"  >Modal Deposit</h1>
                    <button type="button" class="btn-close btn-close-white btnClose" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>
                    <form id="frmDepositCustomer" method="post">
                        <fieldset class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Customer ID</label>
                                <input type="number" class="form-control" id="idDep" name="idDep" disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Current balance ($)</label>
                                <input type="text" class="form-control" id="currentBalanceDep"
                                         name="currentBalanceDep" disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullNameDep" name="fullNameDep" disabled>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label class="form-label">Transaction Amount ($)</label>
                                <input type="text" class="form-control number-separator" id="transactionAmountDepStr"
                                       name="transactionAmountDepStr">
                                <input type="number" class="form-control hiden" id="transactionAmountDep"
                                       name="transactionAmountDep">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="btnDeposit" class="btn btn-outline-success">
                        <i class="fa-solid fa-plus"></i>
                        Deposit
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
