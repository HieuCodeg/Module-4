<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modalWithdraw">
    <div class="modal fade" id="modalWithdraw" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header modal-header-withdraw">
                    <h1 class="modal-title fs-5"  >Modal Withdraw</h1>
                    <button type="button" class="btn-close btn-close-white btnClose" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>
                    <form id="frmWithdrawCustomer" method="post">
                        <fieldset class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Customer ID</label>
                                <input type="number" class="form-control" id="idWit" name="idWit" disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Current balance ($)</label>
                                <input type="number" class="form-control" id="currentBalanceWit"
                                       name="currentBalanceWit" disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullNameWit" name="fullNameWit" disabled>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label class="form-label">Transaction Amount ($)</label>
                                <input type="number" class="form-control" id="transactionAmountWit"
                                       name="transactionAmountWit">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="btnWithdraw" class="btn btn-outline-warning">
                        <i class="fa-solid fa-minus"></i>
                        Withdarw
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
