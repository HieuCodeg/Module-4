<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modalTransfer">
    <div class="modal fade" id="modalTransfer" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header modal-header-transfer">
                    <h1 class="modal-title fs-5"  >Modal Transfer</h1>
                    <button type="button" class="btn-close btn-close-white btnClose" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>
                    <form id="frmTransferCustomer" method="post">
                        <fieldset class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">Sender ID</label>
                                <input type="text" class="form-control" id="senderId" name="senderId" >
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Sender Name</label>
                                <input type="text" class="form-control" id="senderName" name="senderName" >
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control" id="senderEmail" name="senderEmail" >
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Sender balance</label>
                                <input type="text" class="form-control" id="senderBalance" name="senderBalance">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Recipient Name</label>
                                <select id="recipientIdTrf" name="recipientIdTrf" class="form-control">
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Transaction Amount ($)</label>
                                <input type="text" class="form-control" id="transferAmount" name="transferAmount">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Fees (%)</label>
                                <input type="text" class="form-control" id="fees" name="fees" >
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Total amount of transaction ($)</label>
                                <input type="text" class="form-control" id="transactionAmount"
                                       name="transactionAmount" >
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="btnTransfer" class="btn btn-outline-primary">
                        <i class="fa fa-exchange"></i>
                        Transfer
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
